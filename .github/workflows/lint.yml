name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Install golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        
    - name: Check formatting
      run: |
        echo "Checking if code is properly formatted..."
        unformatted=$(gofmt -l .)
        if [ -n "$unformatted" ]; then
          echo "Code is not properly formatted. Run 'go fmt ./...' to fix."
          echo "Unformatted files:"
          echo "$unformatted"
          exit 1
        fi
        echo "Code is properly formatted!"
        
    - name: Run go vet
      run: |
        echo "Running go vet..."
        vet_output=$(go vet ./... 2>&1) || true
        # Filter out assembly file (.s) errors and package headers
        non_asm_errors=$(echo "$vet_output" | grep -v "\.s:" | grep -v "^#" | grep -v "^$" || true)
        if [ -n "$non_asm_errors" ]; then
          echo "go vet found errors in Go files:"
          echo "$non_asm_errors"
          exit 1
        fi
        echo "go vet passed (assembly file warnings filtered out)"
      
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m

